<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="img/rottentomatoes.png">
        <h1>Movie Rating Tracker</h1>
        <h3>Enter your movie information below to add it to the list</h3>
      </div>

      <form id="contact-info">
        <div class="form-group">
          <label class="form-label" for="movie-title">Movie title:</label>
          <input type="text" class="form-control" id="movie-title">
        </div>

        <div class="form-group">
          <label class="form-label" for="movie-year">Year made</label>
          <input type="text" class="form-control" id="movie-year">
        </div>

        <div class="form-group">
          <label class="form-label" for="movie-score">Rotten Tomatoes score</label>
          <input type="text" class="form-control" id="movie-score">
        </div>

        <button type="submit" class="btn btn-lg">Add</button>
      </form>

      <h2>Your favorite movies: how did they rate?</h2>
      <table id="movie-table" class="tablesorter">
        <thead>
          <th>Movie Title</th>
          <th>Year Made</th>
          <th>Rotten Tomatoes Score</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div> <!--main container-->

  </body>
</html>
